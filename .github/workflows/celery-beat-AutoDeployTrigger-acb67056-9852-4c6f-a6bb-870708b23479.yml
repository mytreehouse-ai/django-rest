name: Trigger auto deployment for celery-beat

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/celery-beat-AutoDeployTrigger-acb67056-9852-4c6f-a6bb-870708b23479.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CELERYBEAT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mytreehouse.azurecr.io
          registryUsername: ${{ secrets.CELERYBEAT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CELERYBEAT_REGISTRY_PASSWORD }}
          containerAppName: celery-beat
          resourceGroup: CONTAINER_APPS
          imageToBuild: mytreehouse.azurecr.io/celery-beat:${{ github.sha }}
          
            

     

