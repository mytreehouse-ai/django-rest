name: Trigger auto deployment for api-gateway

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/api-gateway-AutoDeployTrigger-98a4d324-e00f-44fa-b132-0694ca39c84e.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APIGATEWAY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: mytreehouse.azurecr.io
          registryUsername: ${{ secrets.APIGATEWAY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIGATEWAY_REGISTRY_PASSWORD }}
          containerAppName: api-gateway
          resourceGroup: CONTAINER_APPS
          imageToBuild: mytreehouse.azurecr.io/api-gateway:${{ github.sha }}
          
            

     

